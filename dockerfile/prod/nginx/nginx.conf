user nginx;
worker_processes auto;

error_log /var/log/nginx/main_error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    # افزایش اندازه برای آپلود فایل
    client_max_body_size 3M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # تنظیمات buffer
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 16k;
    proxy_busy_buffers_size 32k;
    proxy_read_timeout 30;
    proxy_request_buffering on;

    # basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # log format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main buffer=32k flush=5s;

    # Performance Optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # بهبود keepalive
    keepalive_timeout 65;
    types_hash_max_size 2048;
    keepalive_requests 1000;

    # compressor
    gzip on;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        text/html
        text/markdown
        text/csv
        application/json
        application/ld+json
        application/vnd.api+json
        application/openapi+json
        application/swagger+json
        application/schema+json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/atom+xml
        application/rss+xml
        application/xhtml+xml
        font/woff
        font/woff2
        font/ttf
        font/otf
        application/font-woff
        application/font-woff2
        application/x-font-ttf
        application/vnd.ms-fontobject
        application/manifest+json
        application/webmanifest+json
        application/yaml
        text/yaml
        application/x-yaml
        text/vtt
        application/vnd.ms-excel;

    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_vary on;
    gzip_proxied any;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;

    upstream django_backend {
        server backend:8000;  # تغییر به backend
        keepalive 16;
    }

    # سرور اصلی روی پورت 80
    server {
        listen 80;
        server_name mobile.codeima.ir;
        
        # Security Headers (اختیاری)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        location /static/ {
            alias /var/www/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            gzip on;
            gzip_static on;
            gzip_vary on;
            access_log off;
        }

        location / {
            proxy_pass http://django_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # بهبود timeoutها
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # بهبود buffering
            proxy_buffers 8 16k;
            proxy_buffer_size 4k;
        }
    }
}